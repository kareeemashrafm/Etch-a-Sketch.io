<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-a-Sketch</title>
  <link rel="stylesheet" href="styles.css">
<link href="https://fonts.googleapis.com/css2?family=Schoolbell&display=swap" rel="stylesheet">
</head>





<body>
  <div class="head">
  <h1 class="title">Etch-a-Sketch</h1></div>
  <button class="ask">Change grid!</button>
  <div class="container">

  </div>
  
  <script>
    const container=document.querySelector(".container")
    function creategrid(size){

      container.innerHTML="";
      const squaresize= 1000/size;
      
    for (let i= 0; i < size*size; i++) {
     const gridsquare=document.createElement("div")
     gridsquare.classList.add("gridsquare")
     gridsquare.style.width= `${squaresize}px`;
     gridsquare.style.height= `${squaresize}px`;
     container.appendChild(gridsquare)
      gridsquare.addEventListener("mouseenter",colorgrid)
     
     function colorgrid(){

      gridsquare.style.backgroundColor= "rgba(255,19,240,0.62)";

       } 
         }
           }
    
    const ask=document.querySelector(".ask");


    ask.addEventListener("click",changegrid)
    
    function changegrid(){
     const size= prompt("What size grid do u want: (Min is 10, Max is 100)");

     if (size>=10 && size<=100)
     {creategrid(size);}
     else
     {alert("Please enter between 10 and 100!")}

    }

    creategrid(16);
   

  </script>
</body>
</html>
